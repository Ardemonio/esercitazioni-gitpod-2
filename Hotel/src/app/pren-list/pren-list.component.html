<p>Prenotazioni</p>

<button class="btn btn-primary" (click)="hideList()">nascondi/mostra</button>


<ul *ngIf ="mostraLista">
    <li  [ngClass]="prenotazioni.favoriteClass" *ngFor="let prenotazioni of listaPrenotazioni">
          {{prenotazioni.persone}}  :  {{prenotazioni.stanza.title}}
        <button (click)="makeFavorite(prenotazioni)">preferita</button>
    </li>
</ul>
